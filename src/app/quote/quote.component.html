
      <h1>Quote Creator</h1>
      <hr>
      
      <ul>
          <div *ngFor='let quote of quotes;let i = index'>
              <li >{{quote.author}}</li> 
              <button  (click)='toogleDetails(i)'>Toogle Details</button>
              <app-quote-detail *ngIf="quote.showAuthor"[quote]='quote'></app-quote-detail>
          </div>
      </ul>
