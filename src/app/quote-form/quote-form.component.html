    <div class="container-fluid">
            <h4 class="text-center">Create a new Quote</h4>
            <hr>
            <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
                <div class="form-group">
        
                    <label for="name">Author</label>
                    <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name='ngModel' required>
                    
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            <p>Author name is required</p>
                        </div>
    <!-- Testing to see if we get any data -->
            Display {{newQuote.author}}
                
        
                </div>
                <div class="form-group">
        
                    <label for="description">Quote</label>
                    <textarea class="form-control" id="description" rows="2" required></textarea>
                    
                </div>
                <div class="form-group">
        
                        <label for="name">Posted By</label>
                        <input type="text" required class="form-control" id="name">
            
                    </div>
                <div class="form-group">
                    <label for="complete">Posted Date</label>
                    <input type='date' id="complete" required>
        
                </div>
                <button type="submit" class="btn btn-info">Add Quote</button>
            </form>
        </div>
